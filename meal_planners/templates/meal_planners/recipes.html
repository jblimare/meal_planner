{%extends "meal_planners/base.html" %}

{% block content %}
   
    <p>Recipes</p>

    <table>
        <tr>
            <th>Recipe Name</th>
            <th>Description</th>
        </tr>
        
        {% for recipe in recipes %}
            <tr>
                <td><a href="{% url 'meal_planners:recipe' recipe.id %}">{{ recipe }}</a></td>
                <td>{{ recipe.description|linebreaks }}</td>
            </tr>
        {% endfor %}
        
    </table>
{% endblock content %}
