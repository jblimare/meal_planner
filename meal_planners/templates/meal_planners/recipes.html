{%extends "meal_planners/base.html" %}

{% block content %}
   
    <p>Recipes</p>

    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'meal_planners:recipe' recipe.id %}">{{ recipe }}</a>
            </li>
        {% empty %}
            <li>No recipe added yet</li>
        {% endfor %}
    </ul>

{% endblock content %}
