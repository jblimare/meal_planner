{%extends "meal_planners/base.html" %}

{% block content %}
   
    <p>Recipes</p>

    <table>
        <tr>
            <th>Recipe Name</th>
        </tr>
        
        {% for recipe in recipes %}
            <tr>
                <td><a href="{% url 'meal_planners:recipe' recipe.id %}">{{ recipe }}</a></td>
            </tr>

        {% empty %}
            <tr>
                <td>No recipe added yet</td>
            </tr>
        {% endfor %}
        
    </table>
{% endblock content %}
